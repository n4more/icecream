<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />

    <title>Ice Cream Shop</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Ice Cream Shop</h1>
          <h2>iPhone and iPod Touch app</h2>
        </header>

        <section id="downloads" class="clearfix">
          </section>

        <hr>

        <section id="main_content">
        <div id="instructions-mozilla" style="display: none;">
  Instructions for Mozzila...
</div>
<div id="instructions-ie" style="display: none;">
  Instructions for IE...
</div>
<div id="instructions-generic">
  Generic instructions...
</div>

<script type="text/javascript">
  var btype = "generic";
  document.getElementById("instructions-" + btype).style.display = "none";

  if(window.mozilla) btype = "mozzila";
  else if(window.ActiveXObject) btype = "ie";

  document.getElementById("instructions-" + btype).style.display = "block";
</script>
        </section>

        <footer>
          &copy; Copyright 2012. Ice Cream Shop, All rights Reserved.</footer>

        
      </div>
    </div>
  </body>
</html>
